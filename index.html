<script>
  // List of image URLs for classes 1, 2, and 3
  const images = ['https://raw.githubusercontent.com/NanayasWorkshop/LinkTree/main/1_1024px.png', 'https://raw.githubusercontent.com/NanayasWorkshop/LinkTree/main/2_1024px.png', 'https://raw.githubusercontent.com/NanayasWorkshop/LinkTree/main/3_1024px.png'];

  // Get a random index to select a random image
  const randomIndex = Math.floor(Math.random() * images.length);

  // Get the element with class randomImage

  // Set the source of the randomly chosen image element
  imageElement.src = images[randomIndex];
